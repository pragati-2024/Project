<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mockneto</title>
  <link rel="stylesheet" href="login.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <!-- Left Side Image -->
    <div class="left">
      <img src="6073424.jpg" alt="Brand Side Image" />
    </div>

    <!-- Right Side Login/Register Box -->
    <div class="right">
      <div class="form-box">
        <h1 class="brand-title">Mockneto</h1>

        <div class="tabs">
         <button id="loginTab" class="active" onclick="showLogin()">Login</button>
         <button id="signupTab" onclick="showSignup()">Sign Up</button>
     </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
          <div class="input-group">
            <label>Email address</label>
            <input type="email" placeholder="you@example.com" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
          </div>
          <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
          <div class="separator">or</div>
          <button class="btn-google">
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo" style="width:20px; height:20px;">
  Log in with Google
</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="form">
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Your name" required>
          </div>
          <div class="input-group">
            <label>Email address</label>
            <input type="email" placeholder="you@example.com" required>
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Create a password" required>
          </div>
          <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required>
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
</html>
